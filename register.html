<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <h2>회원가입</h2>
        <form action="register.php" method="POST" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="username">이름</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="id">아이디</label>
                <input type="text" class="form-control" id="id" name="id" required>
                <span id="id-error" class="text-danger"></span>
                <button type="button" class="btn btn-secondary btn-sm mt-2" onclick="checkDuplicate()">중복 확인</button>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">비밀번호 확인</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                <span id="password-error" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label for="department">부서</label>
                <input type="text" class="form-control" id="department" name="department">
            </div>
            <div class="form-group">
                <label for="position">직급</label>
                <input type="text" class="form-control" id="position" name="position">
            </div>
            <button type="submit" class="btn btn-primary btn-block">회원가입</button>
        </form>
        <button onclick="window.location.href='index.html'" class="btn btn-secondary btn-block mt-3">로그인 페이지로 돌아가기</button>
    </div>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
